<app-loading *ngIf="loading"></app-loading>

<div class="row m-5" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artist.images | noimage" [alt]="artist.name" class="img-thumbnail img-circle">
    </div>

    <div class="col">
        <h3>{{ artist.name }}</h3>
        <p>
            <a [href]="artist.external_urls.spotify" target="_blank">Ir a la p√°gina del artista</a>
        </p>
    </div>

    <div class="col-4 text-right">
        <button [routerLink]="['/search']" routerLinkActive="router-link-active"  class="btn btn-outline-danger">Regresar</button>
    </div>
</div>


<div class="row" *ngIf="!loading">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>Picture</th>
                    <th>Album</th>
                    <th>Song</th>
                    <th>Preview</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let item of topTracks">
                    <td><img [src]="item.album.images | noimage" alt="item.name" class="img-thumb"></td>
                    <td>{{ item.album.name }}</td>
                    <td>{{ item.name }}</td>
                    <td>
                        <audio [src]="item.preview_url" controls></audio>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
