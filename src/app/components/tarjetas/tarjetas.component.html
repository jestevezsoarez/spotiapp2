<div class="card-columns m-5 animated fadeIn puntero">
    <div class="card" *ngFor="let item of items">
        <img [src]="item.images | noimage" class="card-img-top" [alt]="item.name" (click)="buscarArtista(item)">
        <div class="card-body">
          <h5 class="card-title">{{ item.name }}</h5>
          <p class="card-text"></p>
          <span *ngFor="let artist of item.artists" class="badge badge-pill badge-primary">{{ artist.name }}</span>
        </div>
      </div>
</div>
